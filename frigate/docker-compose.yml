version: "3.9"
services:
  frigate:
    container_name: frigate
    privileged: true # this may not be necessary for all setups
    restart: unless-stopped
    image: blakeblackshear/frigate:0.11.1
    shm_size: "40mb" # update for your cameras based on calculation above
    devices:
      - /dev/bus/usb:/dev/bus/usb # passes the USB Coral, needs to be modified for other versions
      - /dev/apex_0:/dev/apex_0 # passes a PCIe Coral, follow driver instructions here https://coral.ai/docs/m2/get-started/#2a-on-linux
      - /dev/dri/renderD128 # for intel hwaccel, needs to be updated for your hardware
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/portainer/docker/frigate/frigate/config/frigate:/config:ro
      - /home/portainer/docker/frigate/frigate/data/media/frigate:/media/frigate
      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - 1935:1935
    environment:
      FRIGATE_RTSP_PASSWORD: "qwerty"
  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt
    volumes:
      - /home/portainer/docker/frigate/mosquitto/config/mosquitto/conf:/mosquitto/config
      - /home/portainer/docker/frigate/mosquitto/config/mosquitto/data:/mosquitto/data
      - /home/portainer/docker/frigate/mosquitto/config/mosquitto/log:/mosquitto/log
    user: "1000:1000"
    restart: unless-stopped
